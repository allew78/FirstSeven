<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="assets/css/document.css"><script src="assets/js/document.js"></script></head><body><div id="titan-page" data-type="page" class="page" data-uuid="55d41dbb-c186-4086-9547-feaed5ea0693"><html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><section class="extra" id="978-9-147-10385-0_SOS_Geo_imageexport-Sec29--1" showtoc="false" ispage="true"><div data-type="paragraph" id="978-9-147-10385-0_SOS_Geo_imageexport-Sec29--1-text" data-uuid="b61dbc77-0529-47dd-ba90-ac7205e43784"><p>Vägkartan</p><p>Vägkartan är också topografisk, i skala 1:100 000. Den är lämplig för cykelturer och bilutflykter.</p><p>Terrängkartan</p><p>Terrängkartan är topografisk och ritad i skala 1:50 000. Kartorna täcker hela landet utom Norr-lands inland och fjällen. Den här kartan passar för utflykter och vandringar.</p></div></section></body></html></div></body></html>
