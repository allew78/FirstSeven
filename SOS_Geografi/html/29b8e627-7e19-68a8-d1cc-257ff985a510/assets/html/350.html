<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="assets/css/document.css"><script src="assets/js/document.js"></script></head><body><div id="titan-page" data-type="page" class="page" data-uuid="c09da1d8-e705-48b7-8843-7abdfeff7aea"><html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><section class="summary" id="978-9-147-10385-0_SOS_Geo_imageexport-Sec496-6-2" showtoc="true" ispage="true"><div class="titles"><h4 class="main summary" data-level="3" data-type="section-subparagraph" data-label="sammanfattning" data-uuid="9114d271-4de2-4de0-b210-080380fa667a" data-show-toc="true">sammanfattning</h4></div><div data-type="paragraph" id="978-9-147-10385-0_SOS_Geo_imageexport-Sec496-6-2-summary" data-uuid="66e01903-897d-4bcd-81ac-2366da414d95"><p>Ändliga energikällor finns i en begränsad mängd.</p><p>Olja, kol och naturgas kallas för fossila bränslen.</p><p>Olja är den vanligaste energikällan.</p><p>Kol är den ändliga energikälla som det finns mest av.</p><p>Kärnenergi ger mycket elenergi men också radioaktivt avfall.</p></div></section></body></html></div></body></html>
