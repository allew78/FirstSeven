<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="assets/css/document.css"><script src="assets/js/document.js"></script></head><body><div id="titan-page" data-type="page" class="page" data-uuid="e20c6f1a-84e6-4c43-988a-27c8a6cf60a6"><html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><section class="section-l3" id="978-9-147-10385-0_SOS_Geo_imageexport-Sec45-7-1" showtoc="true" ispage="true"><div class="titles"><h4 class="main section-l3" data-level="3" data-type="section-subparagraph" data-label="Passadvindarna" data-uuid="03b9414d-ca34-4c0f-bad0-7b4974c83b8d" data-show-toc="true">Passadvindarna</h4></div><div data-type="paragraph" id="978-9-147-10385-0_SOS_Geo_imageexport-Sec45-7-1-text" data-uuid="087d6c9a-a690-4239-a794-461cbd32b02c"><p>Vindarna som blåser från högtrycken vid vändkretsarna in mot lågtrycken vid ekvatorn kallas passadvindar. Vindar får namn efter det väderstreck de kommer från. Nordostpassaden blåser från norr och sydostpassaden från söder in mot ekvatorn.</p></div></section></body></html></div></body></html>
