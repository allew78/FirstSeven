<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="assets/css/document.css"><script src="assets/js/document.js"></script></head><body><div id="titan-page" data-type="page" class="page" data-uuid="a9ba380e-37d4-4ad6-bfc2-bdd65b42590a"><html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><section class="summary" id="978-9-147-10385-0_SOS_Geo_imageexport-Sec17-6-1" showtoc="true" ispage="true"><div class="titles"><h4 class="main summary" data-level="3" data-type="section-subparagraph" data-label="sammanfattning" data-uuid="92689730-9ec1-4d8c-a99e-e03d86ccdf1d" data-show-toc="true">sammanfattning</h4></div><div data-type="paragraph" id="978-9-147-10385-0_SOS_Geo_imageexport-Sec17-6-1-summary" data-uuid="e8adf216-343f-4a52-9abc-8213b553028a"><p>Jorden är indelad i 24 tidzoner. Det skiljer en timme mellan varje zon.</p><p>Den så kallade nollmeridianen är en tänkt linje från nordpol till sydpol. Den går genom Greenwich utanför London.</p><p>Månens dragningskraft gör att vi får ebb och flod vid kusterna.</p></div></section></body></html></div></body></html>
